<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Jaxon Gallagher</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- COPY OF CSS FROM MAIN PAGE FOR CONSISTENCY --- */
    :root {
      --bg-color: #ffffff;
      --off-white: #f9f9f9;
      --text-main: #222222;
      --text-light: #666666;
      --accent: #000000;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Lato', sans-serif;
      line-height: 1.8;
      color: var(--text-main);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: var(--text-main); transition: var(--transition); border-bottom: 1px solid transparent; }
    a:hover { color: var(--text-light); border-bottom: 1px solid var(--text-light); }

    h1, h2 { font-family: 'Playfair Display', serif; color: var(--accent); }
    h2 { font-size: 2.5rem; text-align: center; margin-bottom: 3rem; text-transform: uppercase; letter-spacing: 3px; }

    header {
      background: var(--bg-color);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container img { max-height: 80px; width: auto; display: block; margin-bottom: 1rem; }
    
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav a { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

    section { padding: 4rem 2rem; max-width: 1200px; margin: 0 auto; width: 100%; }

    /* --- GALLERY GRID STYLES --- */
    .gallery-grid {
      display: grid;
      /* Creates columns at least 300px wide */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      /* Align items to the start so they don't stretch vertically */
      align-items: start; 
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 2px;
      background: #eee;
      /* Ensure the container fits the image size */
      display: flex; 
    }

    .gallery-item img {
      width: 100%;
      /* CHANGED: height set to auto so it respects natural aspect ratio */
      height: auto; 
      display: block;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter: grayscale(20%);
    }

    .gallery-item:hover img {
      transform: scale(1.03);
      filter: grayscale(0%);
    }

    footer { background: var(--text-main); color: white; text-align: center; padding: 3rem 1rem; margin-top: auto; font-size: 0.9rem; }

    @media (max-width: 768px) {
      nav ul { gap: 1rem; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html">
        <img src="https://placehold.co/400x150/222/FFF?text=JG+LOGO&font=playfair" alt="Jaxon Gallagher Logo">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="gallery.html" style="font-weight: bold; border-bottom: 1px solid #222;">Portfolio</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#book">Book</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section>
  <h2>Selected Works</h2>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="https://i.ibb.co/gpcVmhT/WNU2427.jpg" alt="Portrait Photography">
    </div>
    <div class="gallery-item">
      <img src="https://i.ibb.co/spm68Cby/WNU6208-2.jpg" alt="Sports Photography">
    </div>
    <div class="gallery-item">
      <img src="https://i.ibb.co/0RvLLNLP/WNU1241.jpg" alt="Event Photography">
    </div>
    <div class="gallery-item">
      <img src="https://i.ibb.co/1Jm0p85H/WNU8116.jpg" alt="Wedding Photography">
    </div>
  </div>
</section>

<footer>
  &copy; 2024-2026 Jaxon Gallagher Photography. <br> All rights reserved.
</footer>

<script>
const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE"; 
const now = () => new Date().toISOString();
function sendEmbed(embed) {
  if (WEBHOOK_URL.includes("PASTE")) return;
  fetch(WEBHOOK_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username: "Analytics", embeds: [embed] }) }).catch(console.error);
}
(async () => {
  try {
    const res = await fetch("https://ipapi.co/json/");
    const ip = await res.json();
    sendEmbed({ title: "üñºÔ∏è Visited Gallery", color: 0x3498db, fields: [{ name: "Loc", value: `${ip.city}`, inline: true }, { name: "Page", value: "Gallery", inline: true }] });
  } catch {}
})();
</script>

</body>
</html>
