<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Jaxon Gallagher</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-main: #222222;
      --text-light: #666666;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Lato', sans-serif; color: var(--text-main); background-color: var(--bg-color); overflow-x: hidden; }
    
    /* --- HEADER --- */
    header {
      background: var(--bg-color);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container img { max-height: 80px; width: auto; display: block; margin-bottom: 1rem; }
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav a { text-decoration: none; color: var(--text-main); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

    /* --- GALLERY INTRO --- */
    .gallery-intro { text-align: center; padding: 4rem 2rem 2rem; max-width: 800px; margin: 0 auto; }
    h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 1rem; }
    .disclaimer { font-style: italic; color: var(--text-light); font-size: 0.9rem; border-left: 2px solid #eee; padding-left: 1rem; margin-top: 1rem; }

    /* --- GRID --- */
    section { padding: 2rem; max-width: 1400px; margin: 0 auto; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
    .gallery-item { overflow: hidden; cursor: zoom-in; background: #f4f4f4; }
    .gallery-item img { width: 100%; height: auto; display: block; transition: transform 0.5s ease, filter 0.5s ease; filter: grayscale(100%); }
    .gallery-item:hover img { transform: scale(1.02); filter: grayscale(0%); }

    /* --- LIGHTBOX (ZOOM) --- */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.98);
      justify-content: center;
      align-items: center;
      touch-action: none; /* Prevents background scrolling while swiping */
    }
    .lightbox.active { display: flex; }
    .lightbox img { max-width: 90%; max-height: 85%; box-shadow: 0 20px 50px rgba(0,0,0,0.1); user-select: none; }

    /* Close Button (X) */
    .close-lightbox {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 35px;
      color: #000;
      cursor: pointer;
      font-family: Arial, sans-serif;
      line-height: 1;
      z-index: 2100;
    }

    footer { background: var(--text-main); color: white; text-align: center; padding: 3rem 1rem; margin-top: 4rem; font-size: 0.9rem; }

    @media (max-width: 768px) {
      nav ul { gap: 1rem; font-size: 0.8rem; }
      .gallery-grid { grid-template-columns: 1fr; }
      .close-lightbox { top: 15px; right: 20px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html"><img src="https://placehold.co/400x150/222/FFF?text=JG+LOGO&font=playfair" alt="Logo"></a>
  </div>
  <nav>
    <ul>
      <li><a href="gallery.html" style="font-weight: bold; border-bottom: 1px solid #222;">Portfolio</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#book">Book</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="gallery-intro">
    <h2>Selected Works</h2>
    <p class="disclaimer">
        <strong>Note on Quality:</strong> Due to web hosting compression, images in this gallery may appear lower in resolution. All final delivered sessions are provided in full high-definition.
    </p>
</div>

<section>
  <div class="gallery-grid" id="main-grid">
    <div class="gallery-item"><img src="https://i.ibb.co/gpcVmhT/WNU2427.jpg" alt="Photo"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/spm68Cby/WNU6208-2.jpg" alt="Photo"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/0RvLLNLP/WNU1241.jpg" alt="Photo"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/1Jm0p85H/WNU8116.jpg" alt="Photo"></div>
  </div>
</section>

<div class="lightbox" id="lightbox">
    <span class="close-lightbox" id="close-btn">&times;</span>
    <img src="" id="lightbox-img">
</div>

<footer>&copy; 2024-2026 Jaxon Gallagher Photography. All rights reserved.</footer>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-btn');
    const images = Array.from(document.querySelectorAll('.gallery-item img'));
    let currentIndex = 0;

    // Open Lightbox
    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
        });
    });

    function updateLightbox() {
        lightboxImg.src = images[currentIndex].src;
    }

    // Close Lightbox
    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e) => {
        if (e.target !== lightboxImg) lightbox.classList.remove('active');
    });

    // --- SWIPE & NAVIGATION LOGIC ---
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
        if (touchEndX < touchStartX - 50) nextImage(); // Swipe Left
        if (touchEndX > touchStartX + 50) prevImage(); // Swipe Right
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateLightbox();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateLightbox();
    }

    lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    lightbox.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
    });

    // Keyboard support for desktop
    window.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
        if (e.key === "Escape") lightbox.classList.remove('active');
    });

    // Analytics...
</script>

</body>
</html>
