<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaxon Gallagher Photography</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fdfdfd;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* GALLERY */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .row {
      display: grid;
      gap: 1.5rem;
    }

    .row.top {
      grid-template-columns: repeat(2, 1fr);
    }

    .row.bottom {
      grid-template-columns: 1fr;
    }

    .gallery-item {
      width: 100%;
      overflow: hidden;
      border-radius: 14px;
      background: #ddd;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.07);
    }

    .four-three {
      aspect-ratio: 4 / 3;
    }

    .three-four {
      aspect-ratio: 3 / 4;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .row.top {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Jaxon Gallagher Photography</h1>
</header>

<section>
  <h2>Portfolio</h2>

  <div class="gallery">
    <!-- TOP: two 4x3 side-by-side -->
    <div class="row top">
      <div class="gallery-item four-three">
        <img src="https://i.ibb.co/gpcVmhT/WNU2427.jpg" alt="">
      </div>
      <div class="gallery-item four-three">
        <img src="https://i.ibb.co/spm68Cby/WNU6208-2.jpg" alt="">
      </div>
    </div>

    <!-- BOTTOM: stacked 3x4 -->
    <div class="row bottom">
      <div class="gallery-item three-four">
        <img src="https://i.ibb.co/0RvLLNLP/WNU1241.jpg" alt="">
      </div>
      <div class="gallery-item three-four">
        <img src="https://i.ibb.co/1Jm0p85H/WNU8116.jpg" alt="">
      </div>
    </div>
  </div>
</section>

<section>
  <h2>Book a Session</h2>
  <iframe src="https://forms.gle/ysNG93ZyJsCk5xBQ8"></iframe>
</section>

<footer>
  © 2024–2026 Jaxon Gallagher Photography
</footer>

<!-- External tracker only -->
<script src="tracker.js"></script>

</body>
</html>
